<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - Bomar Inc.</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/application.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="img/bomar-logo-nobg.png" alt="Bomar Inc. Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="application.html">Apply Now</a></li>
            </ul>
        </nav>
    </header>

    <section class="application-section">
        <h1>Job Application</h1>
        <form id="applicationForm" action="scripts/php/apply.php">
            <div class="form-group">
                <label>Today's Date:</label>
                <span id="currentDate"></span>
                <label for="startDate">Earliest Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="name">First and Last Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>

            <div class="form-group">
                <label for="rateOfPay">Expected Rate of Pay:</label>
                <input type="text" id="rateOfPay" name="rateOfPay" required>
                <select id="payType" name="payType">
                    <option value="hourly">Per Hour</option>
                    <option value="yearly">Per Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="experience">Landscape/construction experience? If so, how many years?</label>
                <input type="number" id="experience" name="experience" min="0" placeholder="Years of experience">
            </div>

            <div class="form-group">
                <label for="license">Current Class of Driver's License:</label>
                <select id="license" name="license">
                    <option value="none">None</option>
                    <option value="G1">G1</option>
                    <option value="G2">G2</option>
                    <option value="G">G</option>
                    <option value="DZ">DZ</option>
                    <option value="AZ">AZ</option>
                </select>
            </div>

            <div class="form-group" id="equipmentContainer">
                <label>Equipment Operating Experience:</label>
                <button type="button" onclick="addEquipmentField()">Add Equipment</button>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </section>

    <footer class="site-footer">
        <div class="footer-container">
        </div>
        <p class="footer-copyright">&copy; 2023 Bomar Inc. All Rights Reserved.</p>
    </footer>

    <script src="scripts/application.js"></script>
</body>
</html>
