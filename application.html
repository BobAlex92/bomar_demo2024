<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - Bomar Inc.</title>
    <link rel="stylesheet" href="styles/index.css"> <!-- General styles for menu, footer, etc. -->
    <link rel="stylesheet" href="styles/application.css"> <!-- Application form specific styling -->
</head>
<body>

    <!-- Include the same header and navigation from other pages -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="img/bomar-logo-nobg.png" alt="Bomar Inc. Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="application.html">Apply Now</a></li>
            </ul>
        </nav>
    </header>

    <!-- Application Form Section -->
    <section class="application-section">
        <h1>Job Application</h1>
        <form id="applicationForm">
            <!-- Display Current Date and Start Date Selection -->
            <div class="form-group">
                <label>Today's Date:</label>
                <span id="currentDate"></span>
                <label for="startDate">Earliest Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <!-- First and Last Name -->
            <div class="form-group">
                <label for="name">First and Last Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Expected Rate of Pay -->
            <div class="form-group">
                <label for="rateOfPay">Expected Rate of Pay:</label>
                <input type="text" id="rateOfPay" name="rateOfPay" required>
                 <select id="payType" name="payType">
            <option value="hourly">Per Hour</option>
            <option value="yearly">Per Year</option>
        </select>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Past Experience in Landscaping/Construction -->
            <div class="form-group">
                <label for="experience">Landscape/construction experience? If so, how many years?</label>
                <input type="number" id="experience" name="experience" min="0" placeholder="Years of experience">
            </div>

            <!-- Driver's License Class -->
            <div class="form-group">
                <label for="license">Current Class of Driver's License:</label>
                <select id="license" name="license">
                    <option value="none">None</option>
                    <option value="G1">G1</option>
                    <option value="G2">G2</option>
                    <option value="G">G</option>
                    <option value="DZ">DZ</option>
                    <option value="AZ">AZ</option>
                    <!-- Add other classes if applicable -->
                </select>
            </div>

            <!-- Equipment Operating Experience -->
            <div class="form-group" id="equipmentContainer">
                <label>Equipment Operating Experience:</label>
                <button type="button" onclick="addEquipmentField()">Add Equipment</button>
                <!-- Container for dynamic equipment fields -->
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
        </form>
    </section>

    <!-- Include the footer from other pages -->
    <footer class="site-footer">
        <div class="footer-container">
            <!-- Footer content same as other pages -->
        </div>
        <p class="footer-copyright">&copy; 2023 Bomar Inc. All Rights Reserved.</p>
    </footer>

    <script src="scripts/application.js"></script>
</body>
</html>
